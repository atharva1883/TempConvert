<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Boc icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="temperture-convertor">
        <!-- mobile icon -->
        <div class="mobile">
          <p>9.30AM</p>
          <div>
            <i class="bx bx-signal-4"></i>
            <i class="bx bx-wifi"></i>
            <i class="bx bxs-battery"></i>
          </div>
        </div>
        <h1 class="title">Temperature Convertor</h1>

        <!-- Showing result here -->
        <div class="result">
          <span class="result-reading">Result (Celsius)</span>
          <h2 class="celsius-value" id="celsius">1</h2>
        </div>

        <!-- input field -->
        <div class="degree-type">
          <!-- for degree type -->
          <div class="degree-field">
            <label for="degree">Degree</label>
            <input type="number" name="degree" id="degree" />
          </div>

          <!-- For option selection -->
          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="temperatures" id="temp-type" autocomplete="on">
              <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
              <option value="Kelvin" id="Kelvin">Kelvin</option>
            </select>
          </div>
        </div>

        <button id="convert-btn">CONVERT</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
